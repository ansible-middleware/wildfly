---
- name: "Ensure required parameter(s) are provided."
  ansible.builtin.assert:
    that:
      - wildfly_install.home is defined
      - wildfly_install.user is defined
    quiet: true

- name: "Download zipfile from {{ wildfly_install.download_url }} into {{ local_path_to_archive }}"
  ansible.builtin.include_role:
    name: wildfly_prospero
    tasks_from: install_with_prospero.yml
  become: "{{ wildfly_install.user | default(omit) }}"
