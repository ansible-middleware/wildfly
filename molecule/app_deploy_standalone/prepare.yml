---
- import_playbook: ../prepare.yml

- name: Prepare
  hosts: all
  gather_facts: true
  vars_files:
    - ../group_vars/all/vars.yml
  tasks:
    - name: "Set wildfly_java_version default based on RHEL version if not defined"
      ansible.builtin.set_fact:
        wildfly_java_version: "{{ wildfly_java_version | default(21 if ansible_facts.distribution_major_version == '10' else 17) }}"
      when: wildfly_java_version is not defined

    - name: "Ensure required packages are installed using wildfly_java_version variable (RHEL 9+)"
      become: "{{ wildfly_install_requires_become | default(true) }}"
      ansible.builtin.yum:
        name:
          - "java-{{ wildfly_java_version | default(21 if ansible_facts.distribution_major_version == '10' else 17) }}-openjdk-headless"
          - procps-ng
          - tzdata-java
        state: present
      when: ansible_facts.distribution_major_version != '8'

    - name: "Ensure required packages are installed using wildfly_java_version variable (RHEL 8)"
      become: "{{ wildfly_install_requires_become | default(true) }}"
      ansible.builtin.command:
        cmd: "dnf install -y java-{{ wildfly_java_version | default(17) }}-openjdk-headless procps-ng tzdata-java"
      changed_when: false
      when: ansible_facts.distribution_major_version == '8'

    - name: "Ensure files directory exists on controller"
      ansible.builtin.file:
        path: "{{ playbook_dir }}/../files"
        state: directory
        mode: '0755'
      delegate_to: localhost
      run_once: true

    - name: "Download test application to controller"
      ansible.builtin.get_url:
        url: "https://github.com/rpelisse/simple-servlet/releases/download/info_wfly31_1.2/info-1.2.war"
        dest: "{{ playbook_dir }}/../files/test-app.war"
        mode: '0644'
      delegate_to: localhost
      run_once: true

    - name: "Install and start WildFly"
      ansible.builtin.include_role:
        name: wildfly_install

    - name: "Setup WildFly as systemd service"
      ansible.builtin.include_role:
        name: wildfly_systemd
      vars:
        wildfly_java_package_name: "java-{{ wildfly_java_version | default(21 if ansible_facts.distribution_major_version == '10' else 17) }}-openjdk-headless"

    - name: "Wait for WildFly to be ready"
      ansible.builtin.wait_for:
        host: "{{ jboss_cli_controller_host | default('localhost') }}"
        port: "{{ jboss_cli_controller_port | default('9990') }}"
        delay: 10
        timeout: 120

    - name: Display Ansible version
      ansible.builtin.debug:
        msg: "Ansible version is {{ ansible_version.full }}, running with Python {{ ansible_python_version }}."

